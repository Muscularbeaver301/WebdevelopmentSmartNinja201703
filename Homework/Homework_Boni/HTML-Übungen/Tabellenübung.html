<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aufbau einer Tabelle</title>
    <style>
      table, td, th { border: 1px solid black; }
    </style>
  </head>
  <body>

    <h1>Tabelle</h1>

    <table>
      <tr>
        <th>links</th>
        <th>Mitte</th>
        <th>Rechts</th>
      </tr>
      <tr>
        <td>Links Mitte</td>
        <td>Mitte Mitte</td>
        <td>Rechts Mitte</td>
      </tr>
      <tr>
        <td>Links Unten</td>
        <td>Mitte Unten</td>
        <td>Rechts Unten</td>
      </tr>
    </table>

  </body>
</html>
